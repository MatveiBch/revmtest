		<script> 		
			
			function itog()	{	
				var vopr1 = 0;
				var vopr2 = 0;
				var vopr3 = 0;
				var vopr4 = 0;
				var vopr5 = 0;
				var	color = '#428BCA';
				var element;
				var text = "";
				var poyasn = "";
				var inp;
				
				//1
				element = document.getElementById('sum_tender_joint');
				vopr1 = Number(element.value);
				
				//2
				element = document.getElementById('sum_swollen_joint');
				vopr2 = Number(element.value);
				
				//3
				element = document.getElementById('CRP');
				vopr3 = Number(element.value);
				
				//4
				inp = document.getElementsByName('aktivn_pats');
				for (var i = 0; i < inp.length; i++) {
					if (inp[i].type == "radio" && inp[i].checked) {
						vopr4 = Number(inp[i].value);
						}
					}
				//5
				inp = document.getElementsByName('aktivn_vrach');
				for (var i = 0; i < inp.length; i++) {
					if (inp[i].type == "radio" && inp[i].checked) {
						vopr5 = Number(inp[i].value);
						}
					}	
					
				var SDAI 		= vopr1 + vopr2 + vopr3 + vopr4 + vopr5;
				element 		= document.getElementById('rez');
				element_poyasn 	= document.getElementById('rez_poyasn');
				
				if (SDAI <= 3.3 ){					
					poyasn = " Ремиссия";
					color = '#16B33F';
					}
				else if (SDAI <= 11){
					poyasn = " Низкая активность";	
					color = '#428BCA';
					}
				else if (SDAI <= 26 ){
					poyasn = " Умеренная активность";
					color = '#FFCC00';
					}	
				else{
					poyasn = " Высокая активность";
					color = '#FF0021';
					};		
				text = 'SDAI: ' + SDAI + '.';							
				element.textContent = text;
				element_poyasn.textContent = poyasn;
				//alert(poyasn);
				element_poyasn.style.cssText = 'color:' + color + ';';	
				
			}			
	
		</script>
